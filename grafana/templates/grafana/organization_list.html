{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Organizations</h1>
</div>

<div class="panel panel-default">
    <table class="table table-bordered">
{% for org in organization_list|dictsort:'id' %}
        <tr>
            <td><a href="{% url 'grafana:org-detail' org.pk %}">{{ org.name }}</a></td>
        </tr>
{% endfor %}
    </table>
</div>
{% endblock %}
